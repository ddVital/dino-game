<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dino game</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <meta
      property="og:description"
      content="Google Chrome has a hidden T-Rex game only for offline mode. But now, you can enjoy it any time and on any device, but you gotta stay online!!!"
    />
    <meta
      name="description"
      content="The Dinosaur Game (also known as the Chrome Dino) is a browser game developed by Google and built into the Google Chrome web browser that I recreated to practice and improve my skills. The player guides a pixelated Tyrannosaurus rex across a side-scrolling landscape, avoiding obstacles to achieve a higher score."
    />
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon" />
    <script src="scripts/script.js" type="module"></script>
  </head>
  <body>
    <div class="world" data-world>
      <div class="score" data-score>00000</div>
      <div class="start-screen" data-start-screen>Press Any Key To Start</div>
      <img src="assets/ground.png" alt="ground" class="ground" data-ground />
      <img src="assets/ground.png" alt="ground" class="ground" data-ground />
      <img src="assets/dino-stationary.png" alt="dino" class="dino" data-dino />
    </div>
  </body>
</html>
